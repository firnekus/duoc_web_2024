<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="menu"></div>
    <div class="container">
        <h1 class="text-center my-4">Datos de Usuarios</h1>
        <div class="mb-3 d-flex">
            <input type="text" id="searchInput" class="form-control me-2" placeholder="Buscar por ID...">
            <button class="btn btn-primary" id="searchButton">Buscar</button>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">RUT</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Subscripción</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="usuariosTablaBody">
                    <!-- Aquí se generarán las filas de la tabla dinámicamente -->
                    <tr>
                        <td>1</td>
                        <td>12345678-9</td>
                        <td>Juan</td>
                        <td>Pérez</td>
                        <td>juan@example.com</td>
                        <td>Calle 123, Ciudad, País</td>
                        <td>Sí</td>
                        <td><a href="usuario.html?id=1" class="btn btn-primary">Ver Usuario</a></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>98765432-1</td>
                        <td>María</td>
                        <td>Rodríguez</td>
                        <td>maria@example.com</td>
                        <td>Avenida 456, Ciudad, País</td>
                        <td>No</td>
                        <td><a href="usuario.html?id=2" class="btn btn-primary">Ver Usuario</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
