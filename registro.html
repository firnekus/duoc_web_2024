<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="menu"></div>
    <h1 class="text-center my-4">Registro</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card p-3">
                    <!-- Otras entradas de formulario -->
                    <!-- Ejemplo -->
                    <div class="mb-3">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="rut" placeholder="Rut que se ingrese en registro">
                    </div>
                    <!-- Otras entradas de formulario -->
                    <!-- Ejemplo -->
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" placeholder="Nombre que se ingrese en registro">
                    </div>
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apeliidos" placeholder="Apellido que se ingrese en registro">
                    </div>
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="correo" placeholder="Correo que se ingrese en registro">
                    </div>
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Direccion que se ingrese en registro">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="suscripcion">
                        <label class="form-check-label" for="exampleCheck1">Deseo subscribirme con un aporte de $3000 mensuales y obtener un 5% de descuento en mis compras.</label>
                      </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña">
                            <button class="btn btn-outline-secondary" type="button" id="showPasswordBtn"><i class="bi bi-eye"></i></button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="mostrar_contraseña" class="form-label">Repetir Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="mostrar_contraseña" placeholder="Repetir Contraseña">
                        </div>
                    </div>
                    <div class="text-start mt-4">
                        <button type="submit" class="btn btn-primary mx-2">Guardar</button>
                        <button type="reset" class="btn btn-secondary mx-2">Limpiar</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card p-3">
                    <!-- Imagen de perfil -->
                    <div class="d-flex justify-content-center align-items-center mb-3" style="height: 100%;">
                        <img id="perfilImg" src="img/placeholder.jpg" class="img-fluid" alt="Imagen de perfil">
                    </div>
                    <!-- Botones para subir y eliminar imagen -->
                    <div class="text-center mt-3">
                        <input type="file" id="imgUpload" accept="image/*" style="display:none;" />
                        <label for="imgUpload" class="btn btn-primary">Subir Imagen</label>
                        <button id="eliminarImagen" class="btn btn-danger">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
