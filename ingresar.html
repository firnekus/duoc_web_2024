<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="menu"></div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="text-center">Inicio de Sesión</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputEmail">Correo Electrónico</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Ingresa tu correo electrónico" required autofocus>
            </div>
            <div class="form-group">
              <label for="inputPassword">Contraseña</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <a href="#">Recuperar contraseña</a>
            <div class="form-group btn-separator">
              <a href="index.html"><button class="btn btn-lg btn-primary btn-block" type="button" formaction="index.html">Iniciar Sesión</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="piePagina"></div>
  <script src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
