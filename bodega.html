<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenedor de bodega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="menu"></div>
        <h1>Mantenedor de Bodega</h1>
        <div class="container">
            <div class="row">
                <div class="mb-3, col-lg-8">
                    <div class="card p-3">
                    <label for="Categoria" class="form-label">Categoria</label>
                    <select class="form-select" id="categoria">
                        <option value="aventura">Aventura</option>
                        <option value="batalla">Batalla</option>
                        <option value="otra">Otra</option>
                    </select>
                    <label for="Nombre" class="form-label">Nombre</label>
                    <select class="form-select" id="nombre">
                        <option value="lethal company">Lethal Company</option>
                        <option value="Super Mario">Super Mario</option>
                        <option value="Rainbow Six: Siege">Rainbow Six: Siege</option>
                    </select>
                    <label for="suscripcion" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id="nombres" placeholder="Cantidad de productos">
                    <div class="text-start mt-4">
                        <button type="submit" class="btn btn-primary mx-2">Nuevo</button>
                        <button type="reset" class="btn btn-secondary mx-2">Agregar</button>
                    </div>
                </div>
            </div> 
            <div class="col-lg-3">
                <div class="card p-3">
                    <!-- Imagen de perfil -->
                    <div class="d-flex justify-content-center align-items-center mb-3" style="height: 100%;">
                        <img id="perfilImg" src="img/placeholder.jpg" class="img-fluid" alt="Imagen de perfil">
                    </div>
                </div>
            </div>  
            <div class="row">
                <div class="col">
                    <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Categoria</th>
                                    <th>Nombre</th>
                                    <th>Estado</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>01</td>
                                    <td>Aventura</td>
                                    <td>Lethal Company</td>
                                    <td>Entregado</td>
                                    <td>
                                        <div class="mb-3">
                                            <a href="">Eliminar</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        
                        </table>

    <script src="js/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
</body>
</html>
