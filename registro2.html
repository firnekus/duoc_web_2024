<!DOCTYPE html>

<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>

 
 <div id="menu"></div>
 <h1>Registro de Cliente</h1>
<body>
<form action="https:www.google.com" method="post">
 <div>  
 <div class="card-sm-12 m-2 mx-4 my-5" id="cuestionLogin">
  <div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="exampleInputEmail1">RUT</label>
            <input type="email" class="form-control" id="rut" aria-describedby="emailHelp" placeholder="12345678-9">
            <small id="emailHelp" class="form-text text-muted">Escribe el RUT sin puntos y con guión.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nombres</label>
            <input type="email" class="form-control" id="nombres" aria-describedby="emailHelp" placeholder="Juan Pablo">
            <small id="emailHelp" class="form-text text-muted">Escriba sus 2 o más nombres.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Apellidos</label>
            <input type="email" class="form-control" id="apellidos" aria-describedby="emailHelp" placeholder="Doe">
            <small id="emailHelp" class="form-text text-muted">Escriba sus dos apellidos.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Dirección</label>
            <input type="email" class="form-control" id="direccion" aria-describedby="emailHelp" placeholder="Calle Falsa 123">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Contraseña</label>
            <input type="password" class="form-control" id="pass" aria-describedby="emailHelp" placeholder="">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Repetir contraseña</label>
            <input type="password" class="form-control" aria-describedby="emailHelp" placeholder="">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="suscripcion">
            <label class="form-check-label" for="exampleCheck1">Deseo subscribirme con un aporte de $3000 mensuales y obtener un 5% de descuento en mis compras.</label>
          </div>
       </div>
       <div class="col-sm-3 m-2 mx-4 my-5">
        <img src="img/placeholder.jpg">
       </div>

       <div class="card-sm-4">
        <button type="submit" class="btn btn-primary">Registrarse</button>
        <button type="reset" class="btn btn-primary">Limpiar</button>
        </div>
    </div>
  </div>
</div>
</form>
<div id="footer"></div>

  <script src="js/script.js"></script>
</body>
</html>
